# yaml-language-server: $schema=https://raw.githubusercontent.com/Azure/azure-dev/main/schemas/v1.0/azure.yaml.json
name: function-call-openai-sql
metadata:
    title: function-call-openai-sql
    description: A simple Python fastapi app nlp2sql
    version: 1.0.0
    tags:
        - Python
        - OpenAI
        - RAG
services:
    web:
        project: ./app/
        language: py
        module: web
        host: appservice

hooks:
    postprovision:
        posix:
            shell: sh
            run: ./scripts/create-sq-user..sh
            interactive: true
            continueOnError: false

